services:
  postgres:
    image: postgis/postgis:15-3.3
    environment:
      POSTGRES_DB: app_dev
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pg_isready -U ${POSTGRES_USER:-postgres} -d app_${MIX_ENV:-dev}",
        ]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: ${RESTART_POLICY:-always}

  app:
    build:
      context: ./app
      target: ${DOCKER_TARGET:-dev}
    ports:
      - "${PHOENIX_PORT:-4000}:4000"
      - "9568:9568"
    env_file:
      - .env
    environment:
      - MIX_ENV=${MIX_ENV:-dev}
      - DATABASE_URL=ecto://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/app_${MIX_ENV:-dev}
      - PHX_IP=0.0.0.0
      - PORT=4000
    volumes:
      - ./app:/app
      - /app/deps
      - /app/_build
    depends_on:
      postgres:
        condition: service_healthy
    command: ["sh", "-c", "mix setup && mix phx.server"]
    restart: ${RESTART_POLICY:-always}

  prometheus:
    image: prom/prometheus:v2.47.0
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - ./monitoring/alert-rules.yml:/etc/prometheus/alert-rules.yml
      - prometheus_data:/prometheus
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
      - "--web.console.libraries=/etc/prometheus/console_libraries"
      - "--web.console.templates=/etc/prometheus/consoles"
      - "--storage.tsdb.retention.time=200h"
      - "--web.enable-lifecycle"
    restart: ${RESTART_POLICY:-always}

  grafana:
    image: grafana/grafana:10.1.2
    ports:
      - "${GRAFANA_PORT:-3000}:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning
      - ./monitoring/grafana/dashboards:/etc/dashboards
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
    restart: ${RESTART_POLICY:-always}

volumes:
  postgres_data:
  prometheus_data:
  grafana_data:
